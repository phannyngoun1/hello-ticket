version: '3.8'

services:
  # Single PostgreSQL Database (Port 5432)
  # Contains all application data: tenants, users, products, orders, etc.
  postgres:
    image: postgres:15-alpine
    container_name: hello-ticket-postgres
    environment:
      POSTGRES_USER: ticket
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_DB: ticket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ticket -d ticket" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hello-ticket-network
  # Redis Cache (Port 6379) - OPTIONAL
  # Uncomment if you need Redis caching. App works without it (uses DiskCache fallback).
  # redis:
  #   image: redis:7-alpine
  #   container_name: hello-ticket-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - hello-ticket-network

volumes:
  postgres_data:
    name: hello_ticket_postgres_data
  # redis_data:
  #   name: hello_ticket_redis_data

networks:
  hello-ticket-network:
    name: hello-ticket-network
    driver: bridge
